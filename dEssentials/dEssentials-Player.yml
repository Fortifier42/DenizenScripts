
dessentials_command_heal:
  type: command
  debug: false
  name: heal
  description: Heals yourself or another player to full health.
  usage: /heal [player]
  permission: denizen.essentials.admin.heal
  tab complete:
    - determine <server.list_online_players.parse[name].filter[starts_with[<context.args.last>]]>
  script:
  ## TODO: partial amount
  ## TODO: multiple players at once.
    - define player <player>
    - if <context.args.size> == 1 {
      - define player <server.match_player[<context.args.get[1]>]||null>
    }
    - if <def[player]> == null {
      - narrate "<&c>Invalid player!"
      - queue clear
    }
    - heal <def[player]>
    - narrate "<&2>You healed <&b><t[<def[Player].is[==].to[<player>]>]:Yourself||<def[Player].name>><&a>."

